<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Dynamic Resume Builder by Khurram Shahzad</h1>
    <p>Please fill the form and submit it then your resume-output will shown below the form</p>
    <form id="resumeform">
        <fieldset>
            <legend><b>PERSONAL INFORMATION</b></legend><br>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            <br><br>
            <label for="email">Email Address:</label>
            <input type="text" id="email" name="email" required>
            <br><br>
            <label for="phone">Contact Number:</label>
            <input type="number" id="phone" name="phone" required>
            <br><br>
            <!-- <label for="profile-picture">Profile Picture:</label> -->
            <!-- <input type="file" id="profile-picture" accept="image/*"> -->

            <!-- <input type="file" id="profilePic" accept="image/*" onchange="loadImage(event)"> -->
            <!-- <img id="profileImage" src="" alt="Profile Picture"> -->

        </fieldset>
        <br>
        <fieldset>
            <legend><b>EDUCATION</b></legend><br>
            <label for="degree">Degree:</label>
            <input type="text" id="degree" name="degree" required>
            <br><br>
            <label for="institute">Institute:</label>
            <input type="text" id="institute" name="institute" required>
            <br><br>
            <label for="start">Start date:</label>
            <input type="date" id="start" name="start" required>
            <br><br>
            <label for="end">End date:</label>
            <input type="date" id="end" name="end" required>
        </fieldset>
        <br>
        <fieldset>
            <legend><b>EXPERIENCE</b></legend><br>
            <label for="position">Position:</label>
            <input type="text" id="position" name="position" required>
            <br><br>
            <label for="company">Company:</label>
            <input type="text" id="company" name="company" required>
            <br><br>
            <label for="start">Start date:</label>
            <input type="date" id="start" name="start" required>
            <br><br>
            <label for="end">End date:</label>
            <input type="date" id="end" name="end" required>
            <br><br>
            <label for="description">Description:</label>
            <textarea name="description" id="description"></textarea>
        </fieldset>
        <br>
        <fieldset>
            <legend><b>SKILLS</b></legend><br>
            <label for="skill">Skill Name:</label>
            <input type="text" id="skill" name="skill" required>
            <br><br>
            <label for="skill-level">Skill Level:</label>
            <select id="skill-level" name="skill-level">
                <option value="select">Select</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="full-stack">Full Stack</option>
            </select>
        </fieldset>
        <br><br>
        <input type="submit" value="Submit">
    </form>
    <div id="resume-output"></div>
    <script src="./script.js"></script>
</body>
</html>
